<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>


    <div class="slider">
        <div class="slider-image">
            <img src="./img/1.png" alt="Slider photes number one" class="slider-image__item">
            <img src="./img/2.png" alt="Slider photes number two" class="slider-image__item">
            <img src="./img/3.png" alt="Slider photes number three" class="slider-image__item">
            <img src="./img/4.png" alt="Slider photes number four" class="slider-image__item">
            <img src="./img/5.png" alt="Slider photes number five" class="slider-image__item">
        </div>

        <div class="slider-button">
            <button class="slider-btn btn-prev">left</button>
            <button class="slider-btn btn-next">right</button>
        </div>
    </div>
        

    
    <script src="./main.js"></script>
</body>
</html>
